- name: upgrade all packages
  yum:
    name: '*'
    state: latest

- name: install java
  yum:
    name: java-11-openjdk
    state: present

- name: adding nexus user
  user:
    name: nexus
    state: present

- name: downloading sonarqube
  ansible.builtin.unarchive:
    src: https://download.sonatype.com/nexus/3/latest-unix.tar.gz
    dest: /opt
    remote_src: yes

- name: Create App Dir
  ansible.builtin.file:
    path: /opt/nexus-3.38.0-01
    state: directory
#  become_user: nexus
- name: remove old content
  file:

- name: changing dir permissions
  shell: |
    chown nexus:nexus /opt/nexus-3.38.0-01/
    chown nexus:nexus /opt/sonatype-work/
#    mv /opt/nexus-3.38.0-01/ /opt/nexus
#    mv /opt/sonatype-work/ /opt/nexusdata
- name: Create App Dir
  ansible.builtin.file:
    path: /opt/nexus
    state: directory

- name: Create App Dir
  ansible.builtin.file:
    path: /opt/sonatype-work
    state: directory
  become_user: nexus
- name: file adding
  template:
    src: nexus.vmoptions
    dest: /opt/nexus/bin/nexus.vmoptions
  become_user: nexus

- name: file adding nexus.rc
  template:
    src: nexus.rc
    dest: /opt/nexus/bin/nexus.rc
  become_user: nexus

- name: file adding nexus.rc
  template:
    src: nexus-default.properties
    dest: /opt/nexus/etc/nexus-default.properties
  become_user: nexus

- name: file adding nexus.rc
  template:
    src: limits.conf
    dest: /etc/security/limits.conf
  become_user: nexus

- name: file adding nexus.rc
  copy:
    src: nexus.service
    dest: /etc/systemd/system/nexus.service
  become_user: nexus

- name: starting nexus services
  ansible.builtin.systemd:
    daemon_reload: yes
    state: restarted
    name: nexus.service
